<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places Nearby</title>
</head>
<body>
    <h1>Places Nearby</h1>
    <ul>
        {% for place in places %}
            <li>
                <h3>{{ place.name }}</h3>
                <p>{{ place.details }}</p>
                <p>{{ place.local_phone_number }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
